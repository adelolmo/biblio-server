server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: @OPENSHIFT_DIY_PORT@
    bindHost: @OPENSHIFT_DIY_IP@

# Database settings
database:
  driverClass: com.mysql.jdbc.Driver
  url: jdbc:mysql://@OPENSHIFT_MYSQL_DB_HOST@/@OPENSHIFT_APP_NAME@?autoReconnect=true&failOverReadOnly=false&maxReconnects=20&rewriteBatchedStatements=true
  user: @OPENSHIFT_MYSQL_DB_USERNAME@
  password: @OPENSHIFT_MYSQL_DB_PASSWORD@
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.MySQLDialect
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: true

# Redis cache settings
cacheConfig:
  address: @OPENSHIFT_REDIS_HOST@
  port: @OPENSHIFT_REDIS_PORT@
  cacheSize: 1000
  sessionExpiration: 86400 # 24 hours

logging:
  level: WARN
  loggers:
    org.ado.biblio: DEBUG
    liquibase: INFO
    io.dropwizard.server.ServerFactory: DEBUG
  appenders:
    - type: console
    - type: file
      currentLogFilename: diy/log/biblio.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: diy/log/biblio-%d.log
      archivedFileCount: 5
      timeZone: UTC